<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ball's image </title>
</head>
<body>
<form>
    <img id="myImage" src="https://3.bp.blogspot.com/-6FOMaiDfGXk/U5XIyo8WLvI/AAAAAAAAABE/G2mkG11YAh4/s1600/fifa_world_cup_2014-wallpaper-qua-bong-chinh-thuc.jpg" height="500" width="500" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
    <input type="button" value="Click Me1" onclick="moveLeft();" />
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        function moveLeft() {
            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
        }
        window.onload = init;

    </script>
</form>

</body>
</html>
