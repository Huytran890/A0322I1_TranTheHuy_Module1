<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th style="color: red">Nhập vào tháng</th>
        </tr>
        <tr>
            <td>
                <input id="month" type="text" placeholder="1">
            </td>
            <td STYLE="background-color: deepskyblue">
                <button onclick="calculateTheDayOfTheMonth();"> Tính số ngày </button>
            </td>
        </tr>
    </table>
    <script>
        function calculateTheDayOfTheMonth() {
            let month = parseInt(document.getElementById("month").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("Tháng " + month + " có 31 ngày.");
                    break;
                case 2:
                    alert("Tháng 2 có 28 hoặc 29 ngày.");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("Tháng " + month + " có 30 ngày.");
                    break;
                default:
                    alert("Invaled value!. Please re-enter:");
            }
        }
    </script>


</body>
</html>
