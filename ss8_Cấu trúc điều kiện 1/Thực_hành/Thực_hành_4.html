<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button value="search" onclick="search();">--Tìm Kiếm--</button> <br/>
    <button value="inputNumber" onclick="inputNumber();">--Nhập Số 1--</button> <br/>
    <button value="inputNumber1" onclick="inputNumber1();">--Nhập Số 2--</button>
    <script>
        function search(){
            let browser = prompt("Enter your search: ");
            switch (browser) {
                case "Edge":
                    alert("You've got the Edge!");
                    break;
                case "Chrome":
                case "Firefox":
                case "Safari":
                case "Opera":
                    alert("Okay we support these browsers too");
                    break;
                default:
                    alert("We hope that this page looks ok!");
            }
        }
        function inputNumber() {
            let number = prompt('number: ');
            switch (number) {
                case "0":
                    alert(0);
                    break;
                case "1":
                    alert(1);
                    break;
                case "2":
                    alert(2);
                    break;
                case "3":
                    alert(3);
                    break;
            }
        }
        function inputNumber1() {
            let number = prompt("number: ");
            if (number > 0) {
                alert(1);
            } else if (number < 0) {
                alert(-1);
            } else {
                alert(0);
            }
        }
    </script>

</body>
</html>
