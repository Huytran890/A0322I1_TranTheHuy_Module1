<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <button type="button" onclick="showMessage();">Click Me!</button>
    </div>
    <br/>
    <div>
        <button type="button" onclick="areaOfRectangle();">Area!</button>
    </div>
    <script>
        function showMessage(){
            let i = 10;
            let f = 20.5;
            let b = true;
            let s = "Hà Nội";
            document.write('i = ' + i)
            document.write('<br/>')
            document.write('f = ' + f)
            document.write('<br/>')
            document.write('b = ' + b)
            document.write('<br/>')
            document.write('s = ' + s)
        }
        function areaOfRectangle() {
            let width = 20;
            let height = 10;
            let area = width * height;
            document.write("Area =" +area);
        }
    </script>
</body>
</html>
