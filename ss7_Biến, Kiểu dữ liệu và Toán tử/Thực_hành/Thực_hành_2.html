<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" onclick="areaOfRectangle1();">Area!</button>
    <script>
        function areaOfRectangle1() {
            let inputWidth = prompt("Enter the width");
            let inputHeight = prompt("Enter the height");
            let area = parseFloat(inputWidth) * parseFloat(inputHeight);
            document.write("The area is: " + area);
        }
    </script>
</body>
</html>
