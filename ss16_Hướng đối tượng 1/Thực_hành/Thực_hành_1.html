        class Date{

                this.year = year

                this.day = newDay;
            }

                return this.day;
            }

                this.month = newMonth;
            }

                return this.month;
            }
            setYear(newYear){
                this.year = newYear;
            }
            getYear(){
                return this.year;
            }
        }
