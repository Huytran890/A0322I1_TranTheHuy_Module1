<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button value="example1" onclick="example1();">--Example 1--</button>
    <button value="example2" onclick="example2();">--Example 2--</button>
    <script>
        function example1(){
            let a = prompt("Mời nhập vào số a: ");
            let b = prompt("Mời nhập vào số b: ");
            let result = ((a + b) < 4) ? 'Below' : 'Over';
            alert(result);
        }
        function example2(){
            let login = prompt("Mời bạn: ");
            let message = (login == 'Employee') ?
                'Hello' :
                (login == 'Director') ?
                    'Greetings' :
                    (login == '') ?
                        'No login' :
                        '';
            alert(message);
        }

    </script>

</body>
</html>
