<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        .A{
            color: blue;
        }
    </style>
</head>
<body>
    <table style="background-color: antiquewhite">
        <caption align="top" style="background-color: aquamarine"> Sở thích của bạn </caption>
        <tr>
            <td>
                <label class="A"> Họ và tên: </label>
            </td>
            <td>
                <input type="text" placeholder="Điền đầy đủ họ và tên" />
            </td>
        <tr/>
        <tr>
            <td>
                <label class="A"> Ngày sinh: </label>
            </td>
            <td>
                <input type="number" placeholder="Điền ngày sinh" />
            </td>
        <tr/>'
        <tr>
            <td>
                <label class="A"> Giới tính: </label>
            </td>
            <td>
                <input name="gender" type="radio" /> Nam
                <input name="gender" type="radio" /> Nữ
                <input name="gender" type="radio" /> others
            </td>
        <tr/>
        <tr>
            <td>
                <label class="A"> Địa chỉ: </label>
            </td>
            <td>
                <textarea></textarea>
            </td>
        <tr/>
        <tr>
            <td>
                <label class="A"> Lớp: </label>
            </td>
            <td>
                <select>
                    <option value="0">-- Chọn lớp --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">Đại học</option>
                </select>
            </td>
        <tr/>
        <tr>
            <td>
                <label class="A"> Email: </label>
            </td>
            <td>
                <input type="email" placeholder="Điền vào email">
            </td>
        <tr/>
        <tr>
            <td>
                <label class="A"> Số điện thoại: </label>
            </td>
            <td>
                <input type="number" placeholder="Điền vào số điện thoại">
            </td>
        <tr/>
        <tr>
            <td>
                <label></label>
            </td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        <tr/>
    </table>

</body>
</html>
