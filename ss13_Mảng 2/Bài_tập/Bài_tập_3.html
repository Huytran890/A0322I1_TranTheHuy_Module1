<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2> Type anthing slowly </h2>
    <form name="form">
        <textarea name="textarea" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
    <script>
        let a = new Array("T","Ô","I"," ","L","À"," ","M","Ộ","T"," ","Đ","Ứ","A"," ","N","G","Ố","C","!","!","!");
            n = "";
        function typeTextarea() {
            t = document.form.textarea.value;
            if (t.length > 0) {
                for (let i = 0; i < t.length; i++) {
                    n = n + a[i];
                    if (i == 22) {
                        document.form.textarea.value = "";
                        n = "";
                    }
                }
            }
            document.form.textarea.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
        }
    </script>

</body>
</html>
