<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let userName = prompt("Mời nhập vào tên đăng nhập của bạn: ");
        if( userName == "Admin" ){
            let password = prompt("Mời nhập vào password của bạn: ");
            if(password == "TheMaster")
                alert("-----Welcome-----");
            else if(password == null)
                alert("Canceled!");
            else
                alert(" Wrong password");
        }
        else if( userName == null)
            alert("canceled!");
        else
            alert("I don't know you!");
    </script>

</body>
</html>
