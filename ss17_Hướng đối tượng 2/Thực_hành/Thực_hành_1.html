<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Exercise </title>
</head>
<body>
    <script>
        class Battery{
            constructor(energy) {
                this.energy = energy;
            }
            setEnergy(newEnergy){
                this.energy = newEnergy;
            }
            getEnergy(){
                return this.energy;
            }
            decreaseEnergy(){
                if(this.energy > 0)
                   this.energy--;
            }
        }
        class FlashLamp{
            constructor(status,battery) {
                this.battery = battery;
                this.status = status;
            }
            setBattery(newBattery){
                this.battery = newBattery;
            }
            getBattery(){
                return this.battery.getEnergy();
            }

            turnOn(){
                this.status = true;
            }
            turnOff(){
                this.status = false;
            }
            statusOfBattery(){
                if(this.status){
                    document.write("The battery is on. <br>")
                    this.battery.decreaseEnergy();
                }else{
                    document.write("The battery is off. <br>")
                }
            }
        }
        let battery = new Battery(10);
        document.write("The power of battery is: "+battery.getEnergy() +"<br>");
        battery.setEnergy(30);
        document.write("The power of battery is: "+battery.getEnergy());
        document.write("<br>");

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);
        document.write("<br>");
        document.write("Turn on. <br/>");
        flashLamp.turnOn();
        flashLamp.statusOfBattery();
        document.write("Battery information is: " + flashLamp.getBattery() + "<br/>"+ "<br/>");

        document.write("Turn off. <br/>")
        flashLamp.turnOff();
        flashLamp.statusOfBattery();
        document.write("Battery information is: " + flashLamp.getBattery() + "<br/>");
    </script>
</body>
</html>
