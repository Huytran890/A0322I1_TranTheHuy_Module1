<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Enter a year: "));
        if( (year % 4 ==0 && year % 100 ==0) || (year % 400 ==0) )
            alert("This is a leap year.");
        else
            alert("This isn't a leap year!");
    </script>
</body>
</html>
