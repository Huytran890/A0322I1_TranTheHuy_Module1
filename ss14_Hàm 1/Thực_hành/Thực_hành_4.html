<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Kiểm tra số nguyên tố </title>
</head>
<body>
    <h2> The function check the value of prime </h2>
    <input type="button" value="Check" onclick="inputArrayOfPrime()">

    <script>
        let min;
        function isprime(num) {
           if(num < 2)
               return false;
           else{
               for (let i=2; i<num; i++){
                   if(num % i == 0){
                       return false;
                   }
               }
           }
           return true;
        }

        function inputArrayOfPrime() {
            let arr = new Array();
            let temporaryArray = new Array();
            let n = Number(prompt("Please enter the number of elements in array: "));
            for (let i=0; i<n; i++){
                arr[i] = Number(prompt("Enter numbers into array: "));
                let check = isprime(arr[i]);
                if(check){
                    temporaryArray.push(arr[i]);
                }
            }
            document.write("The original array is: [" +arr+ "]<br>");
            document.write("The array of prime is: ["+temporaryArray+ "].");
        }
    </script>

</body>
</html>
